services:
  geckos3:
    build: .
    ports:
      - "9000:9000"
    volumes:
      - ./data:/data
    environment:
      - GECKOS3_DATA_DIR=/data
      - GECKOS3_LISTEN=:9000
      - GECKOS3_ACCESS_KEY=geckoadmin
      - GECKOS3_SECRET_KEY=geckoadmin
      - GECKOS3_AUTH_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s