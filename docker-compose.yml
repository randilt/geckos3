services:
  geckos3:
    build: .
    ports:
      - "9000:9000"
    volumes:
      - ./data:/data
    environment:
      - S3LITE_DATA_DIR=/data
      - S3LITE_LISTEN=:9000
      - S3LITE_ACCESS_KEY=minioadmin
      - S3LITE_SECRET_KEY=minioadmin
      - S3LITE_AUTH_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s